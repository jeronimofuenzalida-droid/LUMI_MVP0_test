<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lumi Audio Transcription</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="wrap">
      <h1>Lumi Audio Transcription</h1>

      <label class="label">
        <input id="file" type="file" accept=".mp3,.wav,.m4a" />
      </label>

      <button id="btn" disabled>Transcribe</button>

      <h2>Status</h2>
      <div id="status" class="status">—</div>

      <h2>Speakers</h2>
      <div id="speakers" class="status">—</div>

      <h2>Transcript</h2>
      <div id="dialogue" class="transcript">—</div>

      <h2>Unique words per speaker</h2>
      <div id="wordsWrap" class="tableWrap">—</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
