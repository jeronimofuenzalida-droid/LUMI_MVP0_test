<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumi Transcription</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Lumi Audio Transcription</h1>

  <div class="card">
    <input type="file" id="file" accept=".mp3,.wav,.m4a" />
    <button id="btn" disabled>Transcribe</button>
  </div>

  <h2>Status</h2>
  <div id="status" class="status">—</div>

  <h2>Speakers</h2>
  <div id="speakers" class="status">—</div>

  <h2>Transcript</h2>
  <div id="dialogue" class="transcript">—</div>

  <script src="app.js"></script>
</body>
</html>
